<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>itaru`s productlibrary</title>
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <!--  css-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <!--    javascript_test-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
    <script src="https://sdk.form.run/js/v2/formrun.js"></script>

</head>
<body>
<!--このDIVで囲った部分いっぱいに画像を表示-->
<div id="library" class="big-bg">
    <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="static/images/logo.png" alt="itapro"></a></h1>

        <nav>
            <ul class="main-nav">
                <li><a href="index.html">Top</a></li>
                <li><a href="code.html">Code</a></li>
                <li><a href="library.html">Photos</a></li>
                <li><a href="contact.html">contact</a> </li>
            </ul>

        </nav>

    </header>
    <div class="wrapper">
        <h2 class="page-title">Contact</h2>
    </div>
</div>

    <div class="code-body">
        <header class="post-info">
            <h2 class="post-title">お問い合わせ</h2>
            <img class="post-icon" src="static/images/contact_icon.png" alt="film_icon" width=70rem>
            <p class="post-cat">category：contact</p>

        </header>
        <h3 class="contact_body">サイトをご覧いただきありがとうございます。<br>pythonコードへのご意見、写真へのご感想など、なんでもお気軽にお聞かせください。</h3>
    </div>
        <!-- class, action, methodを変更しないでください -->
    <form class="formrun" action="/thanx.html" method="post">
      <!-- ↓自由に要素を追加・編集することができます -->
      <div class="form_item">
        <label>お名前 [必須]</label><br>
        <input class="input" name="お名前" type="text" data-formrun-required>
        <div data-formrun-show-if-error="お名前">お名前は必ず入力してください</div>
      </div>
      <div>
        <label>メールアドレス [必須]</label><br>
        <input class="input" name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
        <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
      </div>
      <div>
        <label>ご意見、ご感想など [必須]</label><br>
        <textarea class="input input_body" name="お問い合わせ" data-formrun-required></textarea>
        <div data-formrun-show-if-error="お問い合わせ">内容を入力してください</div>
      </div>

      <!-- ボット投稿をブロックするためのタグ -->
      <div class="_formrun_gotcha">
        <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
        <label for="_formrun_gotcha">If you are a human, ignore this field</label>
        <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
      </div>
      <button class="send_icon" type="submit" data-formrun-submitting-text="送信中...">
          送信</button>
    </form>




</body>
<footer>
    <div class="wrapper">
        <p><small>&copy; 2021 furukawa3152</small></p>
    </div>

</footer>
</html>
